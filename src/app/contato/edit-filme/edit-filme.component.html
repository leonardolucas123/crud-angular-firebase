<div id="grande">
<div class="pt-3 pb-2 mb-3 border-bottom">

  <h2 class="h2">Editar filme</h2>

</div>



<form [formGroup]="filmeForm" (ngSubmit)="submitForm()" novalidate>

  <div class="row">

    <div class="col-lg-6 col-md-8 col-sm-12">

      <div class="row">

        <div class="col-md-12 mb-3">

          <label>Nome</label>

          <input type="text" id="nome" class="form-control" formControlName="nome" required/>

          <!-- errors-->

          <p *ngIf="nome?.touched && nome?.invalid" class="error">

            <sup>*</sup>Nome obrigatório

          </p>

        </div>

      </div>

      <div class="row">

        <div class="col-md-12 mb-3">

          <label>ano de lançamento</label>

          <input

            type="number"

            formControlName="idade"

            class="form-control"

            required

          />

          <!-- errors-->

          <p *ngIf="idade?.touched && idade?.invalid" class="error">

            <sup>*</sup>Informe o ano de lançamento

          </p>

        </div>

      </div>

      <div class="row">

        <div class="col-md-12 mb-3">

          <label>Preço</label>

          <input

            type="text"

            formControlName="telefone"

            class="form-control"

            required

          />

          <!-- errors-->

          <p *ngIf="telefone?.touched && telefone?.invalid" class="error">

            <sup>*</sup>Informe o preço

          </p>

          <p *ngIf="telefone?.errors?.['pattern']" class="error">

            <sup>*</sup>Use apenas números

          </p>

        </div>

      </div>

      <div class="form-group text-end">

        <button type="submit" class="btn btn-info mx-2" [disabled]="!filmeForm.valid">

          Editar filme

        </button>

      </div>

    </div>

  </div>

</form>
</div>
